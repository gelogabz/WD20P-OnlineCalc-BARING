<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
        <script src="app.js"></script>
        <link rel="icon" type="image/x-icon" href="iconWhite.png" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <title>JavaScript Calculator - WD20P</title>
    </head>

    <body class="bg-dark">
        <header class="container-fluid mx-auto">
            <nav class="navbar fixed-top bg-light">
                <div class="">
                    <a class=href=""><img src="FullnameIcon.png" class="w-50" alt="Me"></a>
                </div>
            </nav>
        </header>
        <h1 class="position-absolute">Calculator</h1>
        <main class="bg-dark container">
            <section class="container ">
                <div class="main mx-auto my-auto">
                    <form name="form">
                        <input class="textview" name="textview" placeholder="0" style="overflow: scroll;" disabled>
                    </form>

                    <table class="">
                        <tr>
                            <td>
                                <div class="button btn btn-danger" id="clean" onclick="clean()">
                                    <div class="inner">C</div>
                                </div>
                            </td>
                            <td>
                                <div id="del" class="button btn btn-secondary" onclick="del()">
                                    <div class="inner"><img alt="←" id="img" src="clear.png"></div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="arithmetic('/')">
                                    <div class="inner">÷</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="arithmetic('*')">
                                    <div class="inner">×</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="button btn btn-light" onclick="insert(7)">
                                    <div class="inner">7</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert(8)">
                                    <div class="inner">8</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert(9)">
                                    <div class="inner">9</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert('-')">
                                    <div class="inner">-</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="button btn btn-light" onclick="insert(4)">
                                    <div class="inner">4</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert(5)">
                                    <div class="inner">5</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert(6)">
                                    <div class="inner">6</div>
                                </div>
                            </td>
                            <td rowspan="2" id="plus">
                                <div id="first" class="button btn btn-light" onclick="arithmetic('+')">
                                    <div class="inner">+</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="button btn btn-light" onclick="insert(1)">
                                    <div class="inner">1</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert(2)">
                                    <div class="inner">2</div>
                                </div>
                            </td>
                            <td>
                                <div class="button btn btn-light" onclick="insert(3)">
                                    <div class="inner">3</div>
                                </div>
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <div id="zero" class="button btn btn-light" onclick="zero()">
                                    <div class="inner">0</div>
                                </div>
                            </td>

                            <td>
                                <div class="button btn btn-light" onclick="insert('.')">
                                    <div class="inner">.</div>
                                </div>
                            </td>

                            <td colspan="2" id="equal">
                                <div id="equal2" class="button btn btn-light" onclick="equal()">
                                    <div class="inner">=</div>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>

            </section>
        </main>

        <!-- Footer start -->
        <br><br>
        <!-- Footer start -->
        <footer class="fixed-bottom container-fluid mx-auto mt-auto mb-auto">
            <ul class="navbar fixed=bottom justify-content-center pb-0 mb-0">
                <li><a href="https://twitter.com/gelogabz" class="nav-link px-2 text-muted"><i
                            class="nav-item bi bi-twitter"></i></a></li>

                <li><a href="https://www.instagram.com/thegeloman/" class="nav-link px-2 text-muted"><i
                            class="bi bi-instagram"></i></a></li>

                <li><a href="https://github.com/gelogabz" class="nav-link px-2 text-muted"><i
                            class="bi bi-github"></i></a></li>

                <li><a href="https://www.reddit.com/user/gelogabz" class="nav-link px-2 text-muted"><i
                            class="bi bi-reddit"></i></a></li>
            </ul>

            <small>
                <p class="text-center text-muted mb-1">&copy;2022 Gelo Baring for WD20P </p>
            </small>

        </footer>
        <!-- Footer end -->

    </body>

</html>
